{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-8"><h2 class="text-2xl font-serif font-bold text-charcoal-900">Rundown Acara</h2><span class="px-3 py-1 bg-charcoal-900 text-white rounded text-xs">Orchestrator Mode</span></div>
    <div class="space-y-6 relative">
        <div class="absolute left-[88px] top-4 bottom-4 w-0.5 bg-stone-200 -z-10"></div>
        {% for item in items %}
        <div class="flex gap-6">
            <div class="w-16 pt-1 text-right">
                <div class="text-sm font-bold {% if item.status=='Live' %}text-green-600{% else %}text-charcoal-900{% endif %}">{{ item.waktu }}</div>
                {% if item.status=='Live' %}<div class="text-xs text-green-500 font-medium animate-pulse">Live</div>{% endif %}
            </div>
            <div class="relative flex-1 p-5 rounded-xl border shadow-sm {% if item.status=='Live' %}bg-white border-green-500 shadow-green-100 scale-[1.02]{% else %}bg-white border-stone-200{% endif %}">
                <div class="absolute -left-[31px] top-5 w-3 h-3 rounded-full border-2 border-white shadow-sm {% if item.status=='Live' %}bg-green-500 w-4 h-4 -left-[32.5px] animate-pulse{% elif item.status=='Selesai' %}bg-stone-400{% else %}bg-white border-gold-500{% endif %}"></div>
                <div class="flex justify-between items-start mb-2"><h3 class="font-bold text-lg">{{ item.judul }}</h3><span class="px-2 py-0.5 text-[10px] uppercase rounded bg-stone-100 text-stone-600">{{ item.status }}</span></div>
                <p class="text-sm text-stone-600 mb-2">{{ item.deskripsi }}</p>
                <div class="flex items-center gap-2 text-xs text-stone-400"><i data-lucide="user" class="w-3 h-3"></i> PIC: {{ item.pic }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
